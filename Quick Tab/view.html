<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="view.css" />
		<script type="text/javascript" src="prototype.js"></script>
		<script type="text/javascript" src="view.js"></script>
        <script type="text/javascript" src="tab.js"></script>
        <script type="text/javascript" src="help.js"></script>
	</head>
	<body>
		<div>
			<div id="searchClear"></div>
			<input type="text" id="searchInput" autofocus="true" placeholder="Quick Tab" />
		</div>
		<div class="divider"></div>
		<div id="help" class="hidden">
			<p>Thanks for downloading Quick Tab! Here are a few tips:</p>
			<ul>
                <li>Use Alt+T to open this window quickly - <a href="chrome://extensions/configureCommands">Configure</a></li>
				<li>Left click on a tab to switch to it</li>
				<li>Right click on a tab to close it</li>
				<li>Type in the search bar to filter tabs</li>
			</ul>
			<button id="helpButton">Ok, got it</button>
			<div class="divider"></div>
		</div>
		<div id="tabs"></div>
		<div id="noTabs">There are no tabs open with that name.</div>
	</body>
</html>
